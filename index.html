<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="container">
                    <div class="row justify-content-between">
                        <div class="col-5">
                        </div>
                        <div class="col-1">
                        </div>
                    </div>
                </div>
            </nav>
            <section class="my_jumbo py-4 text-center text-white">
                <div class="container">
                    <div class="row justify-content-center pb-4">
                        <div class="col-6 col-md-3">
                            <img src="img/avatar.svg" class="img-fluid" alt="drawing of a boy">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 fs-1 text-uppercase fw-bold">
                            start bootstrap
                        </div>
                        <div class="col-12">
                            <div class="my_star d-flex justify-content-center align-items-center">
                                <div class="my_bar bg-white"></div>
                                <div class="my_the-star mx-1">&#9733;</div>
                                <div class="my_bar bg-white"></div>
                            </div>
                        </div>
                        <div class="col-12 my_09rem text-uppercase">
                            graphic artist - web designer - illustrator
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="my_star-ray"></div>
                            <div class="my_star"></div>
                            <div class="my_star-ray"></div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <section class="my_portfolio text-center py-5">
                <div class="container">
                    <div class="row gy-4">
                        <div class="col-12 fs-2 fw-bold text-uppercase">
                            portfolio
                        </div>
                        <div class="col-12">
                            <div class="my_star d-flex justify-content-center align-items-center">
                                <div class="my_bar my_bg-dark"></div>
                                <div class="my_the-star mx-1">&#9733;</div>
                                <div class="my_bar my_bg-dark"></div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img src="img/cabin.png" class="img-fluid" alt="">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img src="img/cake.png" class="img-fluid" alt="">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img src="img/circus.png" class="img-fluid" alt="">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img src="img/game.png" class="img-fluid" alt="">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img src="img/safe.png" class="img-fluid" alt="">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img src="img/submarine.png" class="img-fluid" alt="">
                        </div>
                    </div>
                </div>
            </section>
            <section class="my_about">
            </section>
            <section class="my_contact-me">
            </section>
        </main>
        <footer>
            <section class="my_references">
            </section>
            <section class="my_copyright">
            </section>
        </footer>
    </body>
</html>
